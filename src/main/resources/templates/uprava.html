<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="cs"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="My lovely web page"/>
    <meta name="robots" content="index, follow"/>
    <meta name="keywords" content="java, web"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Pohádkový kontakt</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i|Raleway:400,400i,700,700i&amp;subset=latin-ext"
          rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{'/css/bootstrap.min.css'}"/>
    <link rel="shortcut icon" href="../static/images/dog.ico" type="image/x-icon" th:href="@{'/images/dog.ico'}"/>
</head>
<body>
<!--/*@thymesVar id="formular" type="cz.czechitas.webapp.DetailForm"*/-->
<div th:insert="fragments/menu :: menu">menu</div>

<div class="container">
    <div class="jumbotron">

        <h1 class="text-success">Pohádková postava</h1>
        <br>
        <h2 class="text-danger" th:if="${#fields.hasErrors('formular.*')}">Nezadali jste všechny položky kontaktu, doplňte to, povolené jsou znaky české abecedy, v emailu i speciální znaky.</h2>
        <br>
        <form method="post">
            <table class="table table-hover">
                <tr>
                    <td height="100">
                        <label for="fotka1">
                            <img src="../static/images/carod.jpg" th:src="@{'/images/'+ ${formular.fotka?:'carod.jpg'}}" class="obrazek_pexesa"
                                 alt="zviřátko"/>
                        </label>
                    </td>
                    <td height="100">
                        <label for="fotka2">
                            <img src="../static/images/mak.jpg" th:src="@{'/images/mak.jpg'}" class="obrazek_pexesa"
                                 alt="zviřátko"/>
                        </label>
                    </td>
                    <td height="100">
                        <label for="fotka3">
                            <img src="../static/images/rakos.jpg" th:src="@{'/images/rakos.jpg'}" class="obrazek_pexesa"
                                 alt="zviřátko"/>
                        </label>
                    </td>
                    <td height="100">
                        <label for="fotka4">
                            <img src="../static/images/staf.jpg" th:src="@{'/images/staf.jpg'}" class="obrazek_pexesa"
                                 alt="zviřátko"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center">
                        <input id="fotka1" name="fotka" type="radio" value="carod.jpg" th:value="${formular.fotka}"  checked=""/>
                    </td>
                    <td style="text-align:center">
                        <input id="fotka2" name="fotka" type="radio" value="mak.jpg"/>
                    </td>
                    <td style="text-align:center">
                        <input id="fotka3" name="fotka" type="radio" value="rakos.jpg" />
                    </td>
                    <td style="text-align:center">
                        <input id="fotka4" name="fotka" type="radio" value="staf.jpg" />
                    </td>
                </tr>
            </table>

            <div class="form-group">
                <label for="jmeno">Jméno:</label>
                <input class="form-control" name="jmeno" id="jmeno"
                       th:value="${formular.jmeno}"/>
                <p class="text-danger" th:errors="${formular.jmeno}">Chyba</p>

                <label for="povolani">Povolání:</label>
                <input class="form-control" name="povolani" id="povolani"
                       th:value="${formular.povolani}"/>
                <p class="text-danger" th:errors="${formular.povolani}">Chyba</p>

                <label for="bydliste">Bydliště:</label>
                <input class="form-control" name="bydliste" id="bydliste"
                       th:value="${formular.bydliste}"/>
                <p class="text-danger" th:errors="${formular.bydliste}">Chyba</p>

                <label for="email">Email:</label>
                <input class="form-control" name="email" id="email"
                       th:value="${formular.email}"/>
                <p class="text-danger" th:errors="${formular.email}">Chyba</p>

            </div>
            <td>
                <input type="submit" value="Uložit" class="btn btn-outline-primary"/>
                <a th:href="@{'/seznam'}" href="index.html" class="btn btn-outline-danger">Zpět na seznam
                    kontaktů</a>
            </td>
            </tr>

        </form>
    </div>
    <footer class="paticka">
        <div>
            <p th:insert="fragments/footer :: footer">Footer</p>
        </div>
    </footer>
</div>

</body>
</html>
